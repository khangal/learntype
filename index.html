<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Хурдан бичиж сурцгаая</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="screen">
      <span class="screen__pre" id="pre"></span><span class="screen__cursor"
        id="cursor"> </span><span class="screen__post" id="post"></span>
    </div>

    <div id="stats" class="stats" style="display: none">
      <!-- <div class="stats__correct">Оновчтой: <span id="correct"></span></div> -->
      <span class="stats__error">Алдаа: <span id="error"></span></span>
      <button id="start" class="stats__start">Эхлэх</button>
    </div>

    <div class="keyboard">
      <div class="key-row">
        <div class="key">+</div>
        <div class="key">№</div>
        <div class="key">-</div>
        <div class="key">"</div>
        <div class="key">₮</div>
        <div class="key">:</div>
        <div class="key">.</div>
        <div class="key">_</div>
        <div class="key">,</div>
        <div class="key">%</div>
        <div class="key">?</div>
        <div class="key">Е</div>
        <div class="key">Щ</div>
        <div class="key key--modifier right" style="width: 5em">Back</div>
      </div>
      <div class="key-row">
        <div class="key key--modifier left" style="width: 4em;">Tab</div>
        <div class="key">Ф</div>
        <div class="key">Ц</div>
        <div class="key">У</div>
        <div class="key">Ж</div>
        <div class="key">Э</div>
        <div class="key">Н</div>
        <div class="key">Г</div>
        <div class="key">Ш</div>
        <div class="key">Ү</div>
        <div class="key">З</div>
        <div class="key">К</div>
        <div class="key">Ъ</div>
      </div>
      <div class="key-row">
        <div class="key key--modifier left" style="width: 5em">Caps</div>
        <div class="key">Й</div>
        <div class="key">Ы</div>
        <div class="key">Б</div>
        <div class="key">Ө</div>
        <div class="key">А</div>
        <div class="key">Х</div>
        <div class="key">Р</div>
        <div class="key">О</div>
        <div class="key">Л</div>
        <div class="key">Д</div>
        <div class="key">П</div>
        <div class="key key--modifier right" style="width: 7em">Enter</div>
      </div>
      <div class="key-row">
        <div class="key key--modifier left" style="width: 6em">Shift</div>
        <div class="key">Я</div>
        <div class="key">Ч</div>
        <div class="key">Ё</div>
        <div class="key">С</div>
        <div class="key">М</div>
        <div class="key">И</div>
        <div class="key">Т</div>
        <div class="key">Ь</div>
        <div class="key">В</div>
        <div class="key">Ю</div>
        <div class="key key--modifier right" style="width: 9.5em">Shift</div>
      </div>
      <div class="key-row">
        <div class="key key--modifier left" style="width: 5em">Ctrl</div>
        <div class="key key--modifier" style="width: 5em">Cmd</div>
        <div class="key key--modifier" style="width: 5em">Alt</div>
        <div class="key key--modifier" style="width: 23em">Space</div>
        <div class="key key--modifier" style="width: 5em">Alt</div>
        <div class="key key--modifier" style="width: 5em">Cmd</div>
        <div class="key key--modifier right" style="width: 5em">Ctrl</div>
      </div>
    </div>

  </div>

  <footer class="footer">
    
    <br>
    <a href="mailto:khangaljargal@gmail.com"
      target="_top"><i class="fa fa-envelope fa-4x" aria-hidden="true"></i></a>
    <a href="https://github.com/khangal/learntype"><i class="fa fa-github fa-4x" aria-hidden="true"></i></a>
  </footer>

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
